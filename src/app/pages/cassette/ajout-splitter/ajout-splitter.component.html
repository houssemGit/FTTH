<div class="card">
  <div class="card-header">
    <h3>Ajouter Splitter</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">

      <!-- select item -->
<div class="form-group">
  <div class="group-gap">
    <div class="d-block my-3">
      <div class="mb-3">
        <label style="margin-right: 2rem;">Position</label>
        <select
          class="custom-select "
          (change)="Position($event)"
          formControlName="Position"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.Position.errors }"
          placeholder="Entrer Position ici"
        >
          <option value="">Entrer Position ici</option>
          <option *ngFor="let Position of rest" [value]="Position">{{Position}}</option>
        </select>
        <!--  error block -->
        <div
          class="invalid-feedback"
          *ngIf="isSubmitted && Position.errors?.required"
        >
          <div *ngIf="fval.Position.errors.required">
            Type est obligatoire
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- select item -->
<div class="form-group">
  <div class="group-gap">
    <div class="d-block my-3">
      <div class="mb-3">
        <label style="margin-right: 2rem;">Type splitter</label>
        <select
          class="custom-select "
          (change)="Typespt($event)"
          formControlName="Typespt"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.Typespt.errors }"
          placeholder="Entrer Typespt ici"
        >
          <option value="">Entrer Type splitter ici</option>
          <option *ngFor="let Typespt of Typespts" [value]="Typespt">{{Typespt}}</option>
        </select>
        <!--  error block -->
        <div
          class="invalid-feedback"
          *ngIf="isSubmitted && Typespt.errors?.required"
        >
          <div *ngIf="fval.Typespt.errors.required">
            Type est obligatoire
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


      <label style="margin-right: 2rem;">Configuration des ports</label>
    <div class="form-group">
      <div class="accordions-container row">

        <div class="accordion-container col-md-12 col-lg-100 col-xxxl-6">
          <nb-accordion >
            <nb-accordion-item expanded>
              <nb-accordion-item-header>
                Ports
              </nb-accordion-item-header>
              <nb-accordion-item-body>

                      <div id="P2Ports">
                        <label *ngFor="let port of ports; let j = index"  class="switch grid-item">
                          <br /><br />
                          <div style="text-align: center ; ">{{j+1}}</div>
                         <input type="checkbox" disabled  /><span class="slider"></span>
                        </label>
                      </div>
              </nb-accordion-item-body>
            </nb-accordion-item>
          </nb-accordion>
        </div>
      </div>
    </div>

      <div class="form-group">
        <a (click)="annuler()" style="color: royalblue;" class="btn btn-link">Annuler</a>
        <button style="float:right" [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Ajouter
        </button>

      </div>


    </form>
  </div>
</div>
