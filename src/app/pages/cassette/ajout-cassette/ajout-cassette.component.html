<div class="card">
  <div class="card-header">
    <h3>Ajouter {{Binding}}</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">



      <div class="form-group">
        <label for="Nom"> Nom </label>
        <input
          type="text"
          formControlName="Nom"
          [(ngModel)]="Binding"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.Nom.errors }"
          placeholder="Enter Nom here"
        />
        <div *ngIf="submitted && fval.Nom.errors" class="invalid-feedback">
          <div *ngIf="fval.Nom.errors.required">Nom est obligatoire</div>
        </div>
      </div>

<!-- select item -->
<div class="form-group">
  <div class="group-gap">
    <div class="d-block my-3">
      <div class="mb-3">
        <label style="margin-right: 2rem;">Numero {{Binding}}</label>
        <select
          class="custom-select "
          (change)="NmCasete($event)"
          formControlName="NmCasete"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.NmCasete.errors }"
          placeholder="Entrer NmCasete ici"
        >
          <option value="">Entrer num {{Binding}} ici</option>
          <option *ngFor="let NmCasete of rest" [value]="NmCasete">{{NmCasete}}</option>
        </select>
        <!--  error block -->
        <div
          class="invalid-feedback"
          *ngIf="isSubmitted && NmCasete.errors?.required"
        >
          <div *ngIf="fval.NmCasete.errors.required">
            Numero est obligatoire
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- select item -->

  <div class="group-gap">
    <div class="d-block my-3">
      <div class="mb-3">
        <label style="margin-right: 2rem;">Nombre splitter</label>
        <select

    </div>
  </div>
</div>

<!-- select item -->
<div class="form-group">
  <div class="group-gap">
    <div class="d-block my-3">
      <div class="mb-3">
        <label style="margin-right: 2rem;">Type splitter</label>

      <label style="margin-right: 2rem;">Configuration des ports</label>
    <div class="form-group">
      <div class="accordions-container row">

        <div class="accordion-container col-md-12 col-lg-100 col-xxxl-6">
          <nb-accordion multi>
            <nb-accordion-item *ngFor="let splitter of splitters; let i = index">
              <nb-accordion-item-header>
                Splitter{{i+1}}
              </nb-accordion-item-header>
              <nb-accordion-item-body>
                      <div id="P2Ports">
                        <label *ngFor="let port of ports; let j = index"  class="switch grid-item">
                          <br /><br />
                          <div style="text-align: center ; ">{{j+1}}</div>
                         <input type="checkbox" disabled   /><span class="slider"></span>
                        </label>
                      </div>
              </nb-accordion-item-body>
            </nb-accordion-item>
          </nb-accordion>
        </div>
      </div>
    </div>

      <div class="form-group">
        <a  class="btn btn-link" (click)="annuler()" style="color: royalblue;">Annuler</a>
        <button style="float:right" [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Ajouter
        </button>

      </div>


    </form>
  </div>
</div>
