<div class="card">
  <div class="card-header">
    <h3>Ajouter OLT</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="Nom">Nom</label>
        <input
          type="text"
          formControlName="Nom"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.Nom.errors }"
          placeholder="Entrer Nom ici"
        />
        <div *ngIf="submitted && fval.Nom.errors" class="invalid-feedback">
          <div *ngIf="fval.Nom.errors.required">Nom est obligatoire</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Localisation">Localisation</label>
        <input
          type="text"
          formControlName="Localisation"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.Localisation.errors }"
          placeholder="Entrer Localisation ici"
        />
        <div *ngIf="submitted && fval.Localisation.errors" class="invalid-feedback">
          <div *ngIf="fval.Localisation.errors.required">Localisation est obligatoire</div>
        </div>
      </div>

 <!-- select item -->
      <div class="form-group">
        <div class="group-gap">
          <div class="d-block my-3">
            <div class="mb-3">
              <label style="margin-right: 2rem;">Nombre cassette</label>
              <select
                class="custom-select "
                (change)="nbCasete($event)"
                formControlName="nbcasete"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval.nbcasete.errors }"
                placeholder="Entrer nbcasete ici"
              >
                <option value="">Entrer nombre cassette ici</option>
                <option *ngFor="let nbcasete of nbcasetes" [value]="nbcasete">{{nbcasete}}</option>
              </select>
              <!--  error block -->
              <div
                class="invalid-feedback"
                *ngIf="isSubmitted && nbcasete.errors?.required"
              >
                <div *ngIf="fval.nbcasete.errors.required">
                  Nombre est obligatoire
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
