
<div style=" display: flex; justify-content: space-between;    ">

  <h6 for="typeahead-format" >Eligibilité FTTH:</h6>
  <a>
    <nb-select   placeholder="Filtre" [size]="large" [(ngModel)]="Fvalue" >
      <nb-option value="1">zone </nb-option>
      <nb-option value="2">Monosite</nb-option>
      <nb-option value="3">Residence</nb-option>
    </nb-select>
  </a>
</div>


<input  id="typeahead-format" type="text" class="form-control" [(ngModel)]="model"
 [ngbTypeahead]="search" [resultFormatter]="formatter" placeholder="Tapez içi nom zone, immeuble, adresse.."/>

 <span style="float: right; ">
  <button (click)="verif()" nbButton status="primary"><i class="fas fa-search"></i>verifier</button>
</span>
<div  style="color: rgba(255, 0, 106, 0.959);">{{erreur}}</div>
<br>
<br>


<hr>
<!-- <pre>Localité: {{ model | json }}{{erreur}}</pre> -->
<h6>Statistiques {{zone}}</h6>
<div class="row">
  <div class="col-xl-2 col-sm-4 py-2">
    <nb-card status="success">
      <nb-card-header>Clients B2B</nb-card-header>
    <nb-card-body>
      <h1>{{b2b}}</h1>
    </nb-card-body>
  </nb-card>
</div>
  <div class="col-xl-2 col-sm-4 py-2">
    <nb-card status="primary">
      <nb-card-header>Clients B2C</nb-card-header>
    <nb-card-body>
      <h1>{{b2c}}</h1>
    </nb-card-body>
  </nb-card>
</div>
  <div class="col-xl-2 col-sm-4 py-2">
    <nb-card status="danger">
      <nb-card-header>Clients P2P</nb-card-header>    <nb-card-body>
      <h1>{{p2p}}</h1>
    </nb-card-body>
  </nb-card>
</div>
  <div class="col-xl-2 col-sm-4 py-2">
    <nb-card status="info">
      <nb-card-header>Clients PRO</nb-card-header>    <nb-card-body>
      <h1>{{pro}}</h1>
    </nb-card-body>
  </nb-card>
</div>
  <div class="col-xl-2 col-sm-4 py-2">
    <nb-card status="warning">
      <nb-card-header>Clients OIAB</nb-card-header>    <nb-card-body>
      <h1>{{oiab}}</h1>
    </nb-card-body>
  </nb-card>
</div>
  <div class="col-xl-2 col-sm-4 py-2">
    <nb-card status="success">
      <nb-card-header>Total Clients</nb-card-header>    <nb-card-body>
      <h1>{{nbclient}}</h1>
    </nb-card-body>
  </nb-card>
</div>
</div>




<div class="row">
<div class="col-lg-8">
  <nb-card>
    <nb-card-header>Prises {{zone}}</nb-card-header>
    <nb-card-body>
      <div class="echart">
      <ngx-charts-bar-vertical
      [scheme]="colorScheme"
      [results]="results"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
  </div>
    </nb-card-body>
  </nb-card>
